<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Secure Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/yBmnCkv/logo-toyota.jpg" alt="Toyota Logo" class="logo">
        <h1>Enter Password</h1>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Enter your password">
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (password === 'w2wf') { // Replace 'w2wf' with your actual password
                window.location.href = 'welcome.html'; // Redirect to your protected page
            } else {
                alert('Incorrect password, please try again.');
            }
        });
    </script>
</body>
</html>
