<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Market Predictions for Next 4 Years</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Car Market Predictions for the Next 4 Years</h1>
    </header>
    
    <main>
        <!-- Total Market Overview Section -->
        <section>
            <h2>Total Market Overview</h2>
            <canvas id="totalMarketChart"></canvas>
        </section>

        <!-- LCV Market Overview Section -->
        <section>
            <h2>Light Commercial Vehicles (LCV) Market</h2>
            <canvas id="lcvChart"></canvas>
        </section>
        
        <!-- Rental Car Market Overview Section -->
        <section>
            <h2>Rental Car Market</h2>
            <canvas id="rentalChart"></canvas>
        </section>

        <!-- Retail Market Overview Section -->
        <section>
            <h2>Retail Car Market</h2>
            <canvas id="retailChart"></canvas>
        </section>

        <!-- Mainstream Car Market Overview Section -->
        <section>
            <h2>Mainstream Car Market</h2>
            <canvas id="mainstreamChart"></canvas>
        </section>

        <!-- Premium Car Market Overview Section -->
        <section>
            <h2>Premium Car Market</h2>
            <canvas id="premiumChart"></canvas>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
    
    <!-- Link to your custom JavaScript file -->
    <script src="script.js"></script>

</html>
